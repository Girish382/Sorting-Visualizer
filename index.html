<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

<!-- <header class="text-center my-4">
    <h3>Sorting Visualizer</h3>
</header> -->

<nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
    <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-between">
            <div class="navbar-nav">
                <button type="button" class="btn btn-outline-success newArray">New Array</button>
            </div>
            <div class="navbar-nav">
                <div class="d-flex align-items-center me-3">
                    <label for="arr_sz" class="me-2">Size</label>
                    <input id="arr_sz" type="range" min="5" max="100" step="1" value="60" class="form-range">
                </div>
                <div class="d-flex align-items-center">
                    <label for="speed_input" class="me-2">Speed</label>
                    <input id="speed_input" type="range" min="20" max="300" step="10" value="60" class="form-range">
                </div>
            </div>
            <div class="navbar-nav">
                <button type="button" class="btn btn-outline-primary me-2 bubbleSort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-primary me-2 selectionSort">Selection Sort</button>
                <button type="button" class="btn btn-outline-primary me-2 insertionSort">Insertion Sort</button>
                <button type="button" class="btn btn-outline-primary me-2 quickSort">Quick Sort</button>
                <button type="button" class="btn btn-outline-primary mergeSort">Merge Sort</button>
            </div>
        </div>
    </div>
</nav>

<main class="container">
    <div id="bars" class="flex-container"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="js_files/sorting.js"></script>
<script src="js_files/bubble.js"></script>
<script src="js_files/insertion.js"></script>
<script src="js_files/merge.js"></script>
<script src="js_files/quick.js"></script>
<script src="js_files/selection.js"></script>
</body>
</html>
